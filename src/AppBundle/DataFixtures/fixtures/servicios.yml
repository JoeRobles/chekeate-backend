  68:
    nombre: Coombs (Prueba directa)
    descripcion: |
      La prueba de Coombs directa detecta anticuerpos unidos a los hematíes del paciente (sensibilización en el propio organismo).
      Esta prueba puede presentar falsos positivos tras la ingestión de las siguientes medicamentos: ácido aminosalicilico, ampicilina, cefotetán, cefoxitina, cloropromazima, cloropropamida, dipirona, etosuxímida, hidralazina, isoniazida, levodopa, ácido  mefenámico, Meticilina, penicilina, melfalan, fenilbutazona, fenitoina, procainamida, quinidina, estreptomicina, sulfonamidas, tolbutamida, globulina inmune.
    tipo: INMUNOLÓGICOS
    keywords: ~

  69:
    nombre: Coombs (Prueba indirecta)
    descripcion: La prueba de Coombs indirecta detecta anticuerpos libres en el suero de sujetos sensibilizados a uno o más antígenos sanguíneos. Puede presentar falsos positivos tras la ingestión de medicamentos como: asparaginasa, carbromal, clonidina, levodopa, mefenitoina, metildopa, moxalactam, penicilina y rifampicina.
    tipo: INMUNOLÓGICOS
    keywords: ~

  70:
    nombre: Cortisol (suero)
    descripcion: Es el principal glucocorticoide. Su concentración en sangre presenta ritmo circadiano (niveles más elevados a primeras horas de la mañana y más bajas a últimas horas de la tarde) y  su secreción está estrechamente regulado por la secreción de ACTH. El cortisol juega un papel importante en el crecimiento de los huesos, control de la presión arterial, funcionamiento del sistem inmunitario, funcionamiento del sistema nervioso, respuesta al stress.
    tipo: BIOQUÍMICO
    keywords: ~

  71:
    nombre: Creatinquinasa
    descripcion: La creatinoquinasa (CK) o creatinfosfoquinasa (CPK) es una enzima dímera intracelular que se encuentra en mayor proporción en el músculo estriado, cardiaco y cerebro. Su concentración depende de una serie de variables fisiológicas (sexo, edad, masa muscular, actividad fisica y raza). La CK desempeña una importante función en el músculo proporcionando energía
    tipo: BIOQUÍMICO
    keywords: ~

  72:
    nombre: Creatinina
    descripcion: Análisis de laboratorio utilizado para MONITORIZAR LA FUNCIÓN RENAL. La creatinina es un compuesto orgánico producto de la degradación de la CREATINA, nutriente útil en los músculos.
    tipo: BIOQUÍMICO
    keywords: ~

  73:
    nombre: Crioaglutininas
    descripcion: |
      Las crioaglutininas se presentan a veces en individuos de más de 50 años, y con más frecuencia en las mujeres que en varones. Se asocia a veces a enfermedad maligna linforreticular u otras autoinmunes.
      En otros casos aparece como una complicación de una enfermedad infecciosa (especialmente en la producida por Mycoplasma pneumoniae).
      Se ha descrito valores elevados de hasta 1:2000 en la neumonía atípica y su  valor parece estar en relación con la gravedad. Se denominan idiopáticos tos casos que padecen no estar asociados a ningún trastorno subyacente.
      Las crioaglutininas son causa de errores en los análisis hematológicos (hemograma), tanto en los recuentos como en los índices eritrocitarios.
    tipo: BIOQUÍMICO
    keywords: ~

  74:
    nombre: Crioglobulinas
    descripcion: Las crioglobulinas son complejos  de globulinas  que precipitan de forma  reversible  a  temperaturas  bajas y se  redisuelven  al ser recalentadas.
    tipo: BIOQUÍMICO
    keywords: ~

  75:
    nombre: Deshidrogenasa láctica
    descripcion: La DESHIDROGENASA LÁCTICA existe en todas las células y se libera cuando ellas se lesionan (es un marcador de destrucción celular sensible, pero poco específico). Se eleva a los 3-4 días después del daño y desciende a lo normal 5-7 días después.
    tipo: BIOQUÍMICO
    keywords: ~

  76:
    nombre: Dímero D
    descripcion: La prueba del Dímero D se utiliza para buscar problemas de coagulación sanguínea. Los coágulos de sangre pueden causar problemas de salud tales como: trombosis venosa profunda, embolia pulmonar, accidente cerebrovascular, coagulación intravascular diseminada.
    tipo: HEMATOLÓGICOS
    keywords: ~

  77:
    nombre: ELISA (VIH)
    descripcion: ELISA son las siglas en inglés de un estudio conocido como enzimoinmunoanálisis de adsorción. Consiste en un examen de laboratorio utilizado para detectar anticuerpos en la sangre.
    tipo: INMUNOLÓGICOS
    keywords: ~

  78:
    nombre: Eosinófilos (Hemograma)
    descripcion: Los eosinófilos son granulocitos maduros que responden a infecciones PARASITARIAS y CONDICIONES ALÉRGICAS. Es una célula fácilmente identificable al microscopio dada la presencia de grandes gránulos color naranja en su citoplasma.
    tipo: HEMATOLÓGICOS
    keywords: ~

  79:
    nombre: Espermatograma
    descripcion: La muestra  se obtiene inmediatamente  antes del examen.El analisis  bioquimico  (contenido de fructuosa, acido citrico, fosfatasa acida) evalua la funcion  glandular  de la prostata.
    tipo: BIOQUÍMICO
    keywords: ~

  80:
    nombre: Estradiol
    descripcion: Hormona producida en ovarios, glándulas suprarrenales y placenta que interviene en el crecimiento del útero, desarrollo de mamas, cambios genitales extrenos y distribuicón de grasa corporal. En los hombres una pequeña cantidad de estradiol es secretada por los testículos. El estradiol ayuda a evitar que los espermatozoides mueran prematuramente. El análisis es solicitado para evaluar ovarios, placenta, glándulas suprarrenales, tumores gonadales, entre otros.
    tipo: BIOQUÍMICO
    keywords: ~

  81:
    nombre: Estriol (Libre)
    descripcion: El estriol es un metabolito del estradiol.  Las principales hormonas estrogénicas son el estradiol y la estrona, sin embargo, el estriol que deriva de ambos tiene una actividad biológica menor. Los niveles de estriol ayudan a evaluar la condición de la placenta y el feto en el útero.
    tipo: BIOQUÍMICO
    keywords: ~

  82:
    nombre: Factor Reumatoideo
    descripcion: El 75% de adultos  con artritis  reumatoidea poseen este factor, que tambien existe  en muchos adultos que no  padecen el proceso. Cuanto mas elevados sean los titulos , mayor significación pronostica tienen. Los factores reumatoides son anticuerpos  tipos IgM (aunque  se ha descrito ig e IgA) dirigidos  contra la porcion  Fc de la IgG.
    tipo: INMUNOLÓGICOS
    keywords: ~

  83:
    nombre: Ferritina
    descripcion: Proteína intracelular cuya función es almacenar HIERRO y proteger a la célula del efecto tóxico del hierro ionizado. Aproximadamente el 1% del hierro plasmático está contenido en la ferritina. La ferritina presente en el suero proviene de las células dañadas de los tejidos que contienen hierro, especialmente de los macrófagos del Sistema reticulo endotelial (RES) del hígado, bazo y médula ósea.
    tipo: BIOQUÍMICO
    keywords: ~

  84:
    nombre: Fibrinógeno
    descripcion: El fibrinogeno (factor I de la coagulacion) interviene en la primira fase del ciclo  de coagulacion  sanguinea.Tambien  es considerado un reactante  de  fase aguda que influye en la velocidad de sedimentacion.En las enfermedades hepaticas cronicas, la concentracion  de fibrinogeno disminuye, y su efecto acelerador  sobre la VSG queda a cargo de la albumina, que disminuye, y de las  globulinas  que aumentan.
    tipo: BIOQUÍMICO
    keywords: ~

  85:
    nombre: Folículoestimulante hormona (FSH)
    descripcion: La FSH, junto con la hormona luteinizante (LH) pertenecen   a la famila de gonadotropinas. Ambas intervienen estimulando  la ovulacion y espermatogenesis. Sus niveles normalmente aumentan hacia la mitad del ciclo de la mujer que ovula.
    tipo: BIOQUÍMICO
    keywords: ~

  86:
    nombre: Fosfatasa ácida
    descripcion: La fosfata  acida  en suero  esta compuesta  por 5 insoenzimas, producidas en los  erotrocitos, trombocitos,celulas del RES en bazo e higado, riñones, huesos y epitelios prostaticos. La insoenzima 2 (Fosfatasa acida prostatica)se sintetiza  principal pero no exclusivamente en la prostata.la funcion enzimatica de la fosfatasa acida es la  hidrolisis de monoesteres ortofosforicosa pH acido.en caso  de carcinoma prostatico, se libera  solo cuando  el carcinoma se extiende mas alla de la capsula.Puede elevarse  tras una exploracion rectal. En la actualidad  la utilidad diagnostica    en el carcinoma de prostata se ha visto relegada  por el antigeno especifico  de prostata(PSA).
    tipo: BIOQUÍMICO
    keywords: ~

  87:
    nombre: Fosfatasa alcalina
    descripcion: La fosfatasa alcalina son un grupo de enzimas que se encuentran en la membrana celular de la gran mayoria de células del cuerpo, su medición es útil para detectar enfermedades óseas o hepáticas
    tipo: BIOQUÍMICO
    keywords: ~

  88:
    nombre: Fósforo inorgánico
    descripcion: El fósforo es el principal anión intracelular. La concentración de fósforo inorgánico está regulada por la función paratiroidea, la absorción intestinal, la función renal, el metabolismo óseo y la nutrición. Aproximadamente el 88% del fósforo orgánico se encuentra integrando la sustancia inorgánica del hueso en forma de sales de fosfato de calcio. El resto está involucrado en la esterificación de tos intermediarios del metabolismo de carbohidratos y como componente de fosfolipidos, fosfoproteínas, ácidos nucleicos y nucleótidos.
    tipo: BIOQUÍMICO
    keywords: ~

  89:
    nombre: FTA-ABS
    descripcion: FTA-ABS (acrónimo del término inglés  Fluorescent Treponemal Antibody absorbed ) es una prueba que se utiliza para el diagnóstico de SIFILIS
    tipo: BIOQUÍMICO
    keywords: ~

  90:
    nombre: Gammaglutamiltranspeptidasa
    descripcion: La GGTp es una enzima unida a menbranas, esta presente  en riñon, higado, pancreas e intestino. Su vida media es de 7 a 10 dias. Los niveles aumentan sensiblemente  en cualquier afeccion hepatica, pero lo hace especialmente  en los sindromes de colestasis. Es el indicador  bioquimico mas sensible  de alcoholismo oculto.En hepatopatias  tiene la ventaja  de ser un indicador muy sensible , pero poco especifico.
    tipo: BIOQUÍMICO
    keywords: ~

  91:
    nombre: Glucosa 6-fosfato-deshidrogenasa
    descripcion: La carencia de G6PD o su inactividad  por farmacos  conduce a la anemia. Puede faltar geneticamente.
    tipo: BIOQUÍMICO
    keywords: ~

  92:
    nombre: Glucosa (Sangre)
    descripcion: La glucosa es indispensable  para las funciones  organicas  normales. Su nivel esta controlado  por numerosas hormonas, de las cuales las mas importante   es la insulina liberada por las  celulas  beta  de los islotes de Langerhans en el pancreas. Una   deficiencia de insulina o una  disminucion  de su actividad ocasionan un aumento de la glucosa  en sangre.
    tipo: BIOQUÍMICO
    keywords: ~

  93:
    nombre: Gonadotrofina Coriónica Humana (Orina)
    descripcion: Análsis de laboratorio utilizado para evaluar la presencia de  BHCG, hormona producida durante el embarazo, su resultado positivo nos orienta a la posibilidad de gestación.
    tipo: BIOQUÍMICO
    keywords: ~

  94:
    nombre: Gonadotrofina Coriónica Humana (Suero)
    descripcion: Segregada por el  trofoblasto  para estimular  y mantener el cuerpo amarillo. Se eleva  en pico  a las 10 semanas  de gestacion. Puede dar falso positivo  en caso de proteinuria, consumo de cloropromazina, barbituricos, salicilatos, en la  premenopausia(la prueba da reaccion  cruzada con la LH). Actualmente  se dosa la subunidad beta de la  HCG, que  permite diagnosticar  la gestacion  a apartir de la tercera semana posterior a la FUR.
    tipo: BIOQUÍMICO
    keywords: ~

  95:
    nombre: Grupo sanguíneo y Factor Rh
    descripcion: Hablar de grupo sanguíneo es hablar de una clasificación de la sangre de acuerdo con las características presentes en la superficie de los glóbulos rojos y en el suero de la sangre. Las dos clasificaciones más importantes para describir grupos sanguíneos en humanos son los antígenos (el sistema ABO) y el factor Rh.
    tipo: HEMATOLÓGICOS
    keywords: ~

  96:
    nombre: Haptoglobina
    descripcion: La Hp es una proteína de transporte y de fase aguda que se sintetiza en el hígado. Es una glucoproteína que presenta 2 cadenas alfa ligeras y 2 cadenas beta pesadas. La Hp se une a la Hb resultante de una hemólisis patológicamente elevada y forma un complejo Hp-Hb, que se almacena en los hepatocitos,  evitando la aparición de una hemoglobinuria precoz con pérdida de hierro por vía renal. La reducción de la Hp libre indica hemólisis intravasculár, por lo cual se considera que la Hp sérica es un buen indicador de hemólisis crónica.
    tipo: BIOQUÍMICO
    keywords: ~

  97:
    nombre: Helicobacter pylori Anticuerpos
    descripcion: Los anticuerpos específicos contra el H.pylori son detectables en la mayoría de pacientes adultos con úlcera duodenal y cerca del 80% de los pacientes con úlcera gástrica. La prevalencia de anticuerpos de H.pylori se incrementa con la edad y puede ser encontrado en un porcentaje significativo de individuos sanos mayores de 50 años. Resultados positivos no confirman el diagnóstico de H. pylori asociado a úlcera duodenal, pero resultados negativos son una fuerte evidencia contra este diagnóstico.
    tipo: INMUNOLÓGICOS
    keywords: ~

  98:
    nombre: Hematocrito (Sangre total)
    descripcion: El Hto  es la relacion  que existe  entre el volumen  total  de sangre  y el volumen que ocupa  el total  de la masa celular hepatica. Se expresa en tanto por ciento  del volumen sanguineo total.  El hematocrito indica,  en forma aproximada, el numero de hematies por mm3  . Para esto, basta para multiplicar el hematocrito  por 100,00.Por ej, un hematocrito de 43% equivale a 43x100.00 = 4,300,00 eritrocitos/mm3 .
    tipo: HEMATOLÓGICOS
    keywords: ~

  99:
    nombre: Hemoglobina - hematocrito (Sangre)
    descripcion: la hemoglobina  es una proteina pigmentada  de color rojo transportada  de oxigeno que se encuentra  en los eritrocitos. Es un tetramero con dos pares de cadenas polipeptidicas diferentes.  Cada una de ellas posee un  derivado de la porfirina  llamado  grupo hemo, que a su vez contiene hierro.Las concentraciones de hemoglobina  estan influidas  por variaciones fisiologicas como edad, sexo, deshidratacion, postura y altitud, y por  procesos patologicos.  Las personas que viven en lugares  de altitud superior  a los 100 msnm muestran valores significativamente  mas elevados. En mujeres sanas  embarazadas  se encuentran generalmente  valores mas bajos  de hemoglobina.
    tipo: HEMATOLÓGICOS
    keywords: ~

  100:
    nombre: Hemoglobina Glicosilada
    descripcion: La Hb A1c es una proteína transportadora de oxígeno que se encuentra en los eritrocitos. Se forma por la unión covalente entre la Hb y la glucosa en un proceso no enzimático irreversible, dependiente de las concentraciones crónicas de la glucosa.  Dado que la vida media de los eritrocitos es de 120 días, permite    evaluar el grado de control glucémico de un período previo largo (unos 3 meses). La hemoglobina A representa 95- 98 % del hemolizado  del adulto y de éste el componente A1, representa, aproximadamente, el 9%. La hemoglobina A1 está compuesta por 3 fracciones que pueden ser separadas por electroforesis en A1a, A1b, A1c. La hemoglobina glicosilada A1c es el componente mayoritario  de la hemoglobina A1. La Hb A1c no se recomienda como test de screening o diagnóstico de diabetes, pues sus niveles normales no excluyen el diagnóstico de diabetes cuanto la hiperglicemia es de reciente comienzo o de corta duración.
    tipo: BIOQUÍMICO
    keywords: ~

  101:
    nombre: Hemoglobina (concentración corpuscular media)
    descripcion: La concentración de hemoglobina corpuscular media refleja la CANTIDAD DE HEMOGLOBINA RELATIVA AL TAMAÑO DE LA CÉLULAS, en otra palabras CONCENTRACIÓN DE HEMOGLOBINA POR GLÓBULO ROJO.
    tipo: HEMATOLÓGICOS
    keywords: ~

  102:
    nombre: Hemoglobina Corpuscular Media (HbCM)
    descripcion: La hemoglobina corpuscular media (HCM) refleja la CANTIDAD DE HEMOGLOBINA POR GLÓBULO ROJO.
    tipo: HEMATOLÓGICOS
    keywords: ~

  103:
    nombre: Hemoglobina Fetal
    descripcion: La hemoglobina F o fetal  consta de 2  cadenas alfa  y 2  cademas gamma.Es la Hb principal  en el feto  desde el 4º mes de gestacion  hasta aproximadamente  los 6 meses de edad. Su formacion puede continuar  anormalmente  en la infancia  como productos  de cualquier  tipo de anemia  que produzca hiperactividad medular.
    tipo: HEMATOLÓGICOS
    keywords: ~

  104:
    nombre: Hemograma
    descripcion: Análisis de laboratorio conocido también como RECUENTO CELULAR SANGUÍNEO, es un examen que permite EVALUAR TRE TIPOS PRINCIPAELS DE CÉLULAS SANGUÍNEAS: glóbulos rojos, glóbulos blancos y plaquetas.
    tipo: HEMATOLÓGICOS
    keywords: ~

  105:
    nombre: Hemorragia Oculta en Heces (Thevenon)
    descripcion: La sangre presente  en las heces  reacciona con el peroxido  de ortoluidina produciendo color azul.  Es un examen utilizado para descartar sangrado digestivos bajos
    tipo: HEMATOLÓGICOS
    keywords: ~

  106:
    nombre: Hidatidosis (Anticuerpos)
    descripcion: Esta prueba detecta  a un 80 % de pacientes con quistes  hepaticos,  o peritoneales , y menos  del  10% de pacientes con quistes calcificados  o quistes pulmonares. Puede haber reaccion cruzada  en pacientes con cisticercosis.
    tipo: INMUNOLÓGICOS
    keywords: ~

  107:
    nombre: Hierro (Capacidad combinante)
    descripcion: La capacidad total  de combinacion del hierro es equivalente  a las concentraciones hematicas de la transferrina.
    tipo: BIOQUÍMICO
    keywords: ~

  108:
    nombre: Hierro (Suero)
    descripcion: El hierro es indispensable para la formacion de Hemoglobina. Se absorve  en el duodeno (10 % del total  de dieta), principalmente en forma de ion ferroso. La absorcion  se reduce con la ingesta  de fosfatos , fitatos, etc. En la sangre es trasportado  por la trasferrina, y almacenada  dentro de  las celulas en forma de ferritina.
    tipo: BIOQUÍMICO
    keywords: ~

  109:
    nombre: Hormona de Crecimiento
    descripcion: La GH o  somatotropina (producida  por los somatotropos  hipofisarios), estimula el desarrollo de todos los tejidos no endocrinos. El nivel de GH basal tiene un valor limitado pues la secrecion de esta hormona  es episodica y pulsatil. La GH tiene   una vida  media de 20-25 minutos.El test  para deficiencia en la hormona  de crecimiento  en niños es realizado  como parte de una prueba  dinamica que compromete  varios estimulos.  Pacientes con disfuncion tiroidea  pueden tener liberacion  anormal de hormona  del crecimiento .Pacientes con tumores pituitarios  a menudo  liberan  GH en respuesta a TRH o GnRH.La somatomedina C es utilizada  como prueba  de screening par ala deficiencia  de hGH.
    tipo: BIOQUÍMICO
    keywords: ~

  110:
    nombre: Inmunoglobulinas
    descripcion: La Ig posee actividades de anticuerpos.La Ig  G es la unica que puede atravesar  la placenta.
    tipo: INMUNOLÓGICOS
    keywords: ~

  111:
    nombre: Insulina
    descripcion: La insulina  es una hormona  peptidica(PM 6kDa), secretada por las celulas  beta de pancreas.Esta  compuesta por 2  cadenas polipeptidicas(alfa de 21 aminoacidos y beta, de 30).La administracion  terapeuticas  de insulinas de origen no humano puede desencadenar la formacion  de anticuerpos antiinsulina.
    tipo: BIOQUÍMICO
    keywords: ~

  112:
    nombre: Lactato Deshidrogensa
    descripcion: |
      La LDH existe en todas las células y se libera cuando ellas se lesionan (es un marcador de destrucción celular sensible, pero  poco específico). Se eleva a los 3-4 días después del daño y desciende a lo normal 5-7 días después. Se diferencian 5 isoenzimas mediante electroforesis. La LDH-1 predomina en el infarto de miocardio y en los procesos hemolíticos. Las LDH-2, 3 y 4, se elevan en procesos malignos (leucemias y linfomas) y neumopatias. La LDH-3 se ha observado en la pubertad en el tejido testicular. Las isoenzimas LDH-4 y 5 aumentan en casos de daño hepatocelular, traumatismos musculares y en lesiones tisulares  por compresión. La LDH-5 aparece en las afecciones hepáticas y en varios tipos de cáncer. Las proporciones de las isoenzimas son:
      LDH-1 =17-27%.
      LDH-2=7-37%
      LDH-3 = 18-25%
      LDH-4 = 3-8%
      LDH-5 = 0- 5%.
    tipo: BIOQUÍMICO
    keywords: ~

  113:
    nombre: Líquido Cefaloraquídeo (recuento)
    descripcion: El significado de un recuento  entre 5 y 10 celulas/mm3 es dudoso, pero por encima   de 10 celulas  es inequivocamente  patologico. En niños las cifras  de leucocitos aumenta hasta 20-30/mm3, sobre todo en los menores de un año.
    tipo: BIOQUÍMICO
    keywords: ~

  114:
    nombre: Líquido Cefaloraquídeo (color)
    descripcion: La trasparencia  del SCR se pierde cuando  el numero de celulas  supera las 100 por mm3.La hemorragia  causada por la puncion  lumbar  se puede reconocer  porque generalmente   el tinte  hematico  va disminuyendo  conforme  sale el  LCR, y la centrifugacion  lo elimina por completo al decantarse los hematies.
    tipo: BIOQUÍMICO
    keywords: ~

  115:
    nombre: LCR(Cloruros)
    descripcion: La densidad  del LCRT oscila entre 1.003-1.009
    tipo: ~
    keywords: ~

  116:
    nombre: Líquido Cefaloraquídeo (glucosa)
    descripcion: Se recomienda comparar los niveles de glucosa en LCR (glucorraquia) con los de la glucemia, pues la glucorraquia normal es  equivalente  al 60 - 70 %   de la glucemia  medida simultaneamente  y en ayunas.La glucorraquia  tiene valor  diagnostico diferencial  en las meningitis de liquido claro : baja en las etiologia bacteriana  y normal  en las de etiologia viral.
    tipo: BIOQUÍMICO
    keywords: ~

  117:
    nombre: Líquido Cefaloraquídeo (presión)
    descripcion: La presion  del LCR aumenta  al doble  con el paciente en sedestacion.Tambien aumenta  con la maniobra  de vasala, por la presion  sobre las ventas  yugulares, y tras las inyeccion de solucion  hipotonicas.
    tipo: BIOQUÍMICO
    keywords: ~

  118:
    nombre: Líquido Cefaloraquídeo (proteínas)
    descripcion: La  concentracion  de proteinas  en el LCR es menor  que en el  suero. El aumento  de proteinas  en LCR es un dato poco especifico ,  ya que  aparece en numerosas procesos inflamatorios, infecciosos, neoplasicos, etc. Disociacion albumino-citologica: consiste en un aumento  desproporcionado de las proteinas en relacion  con las celulas. Es propio  de situaciones de bloqueo  del flujo de LCR a lo largo del conducto  espinal en tumores  procesos inflamatorios ,  etc. Se da tambie en el sindrome  de Guillain-Barre.Su grado  maximo  es el denominado sindrome  de Froin en el que elevada  concentracion de proteinas da al liquido  un color amarillento .Por el contrario , en procesos inflamatorios  meningeos  sin bloque  de LCR suele  predominar  el aumento  de celuas sobre el  de proteinas.
    tipo: BIOQUÍMICO
    keywords: ~

  119:
    nombre: Líquido Cefaloraquídeo (volumen)
    descripcion: La mayor parte del LCR se forma  en los plexos  coroideos a nivel  de los ventriculos  cerebrales  y circula en el espacio  subaracnoideo, los ventriculos cerebrales  y el canal medular central. Se producen  unos 0,40 mL de LCR por minuto  (24mL/hora y 5767dia ). Por lo tanto , todo el LCR se renueva   cada 6-8 horas.El LCR actua  como lubricante , mantiene flotante  al encefalo, transporta  nutrientes  y participa  en la eliminacion de desechos y compensacion de los cambios de volumen de la sangre intracraneal.
    tipo: BIOQUÍMICO
    keywords: ~

  120:
    nombre: Lecitina / Esfingomielina (índice)
    descripcion: Despues  de las 34 semanas de gestacion , la lecitina del pulmon  fetal  se produce en mayor  cantidad que la esfingomielina.
    tipo: BIOQUÍMICO
    keywords: ~

  121:
    nombre: Leucocitos (Hemograma)
    descripcion: La leucocitosis fisiologica  generalmente NO se acompaña  de desviacion  izquierda , y ocurre en todo evento  que produzca  un aumento  de la velocidad  circulatoria.
    tipo: HEMATOLÓGICOS
    keywords: ~

  122:
    nombre: Linfocitos (Hemograma)
    descripcion: Los linfocitos son untipo de glóbulo blanco (leucocito). Existen tres tipos principales de linfocitos: células T, células B y células citolíticas naturales (natural killer). Estas ayudan a combatir las infecciones.
    tipo: HEMATOLÓGICOS
    keywords: ~

  123:
    nombre: Lipasa
    descripcion: Las lipasas son glicoproteínas cuyo pesomolecular (PM) es de 47 kDa, producidas por el páncreas, intestino, faringe, riñón y bazo. Su función es catalizar el desdoblamiento de triglicéridos a diglicéridos, con formación posterior de monoglicéridos y ácidos grasos. La lipasa pancreática pasa a la sangre cuando la glándula está lesionada. La lipasa pancreática es, junto a la alfa-amilasa, uno de los parámetros más importantes para el diagnóstico diferencial de las enfermedades pancreáticas. Después de la pancreatitis aguda, la actividad de la lipasa aumenta en 4-8 horas, alcanza su pico a las 24 horas y disminuye luego de 8-14 horas. No existe correlación entre la magnitud de la lipasa sérica y el grado de lesión del páncreas.
    tipo: BIOQUÍMICO
    keywords: ~

  124:
    nombre: Lípidos Totales
    descripcion: Los lípidos circulan en la sangre unidos a proteínas, formando lipoproteínas. Los lípidos totales son la suma de diferentes compuestos, fundamentalmente colesterol libre y esterificado, trigliceridos, fosfolípidos y ácidos grasos libres. El tipo específico de hiperlipemia se determina midiendo los componentes de colesterol y triglicéridos de los lípidos totales.
    tipo: BIOQUÍMICO
    keywords: ~

  125:
    nombre: Líquido Ascítico (recuento)
    descripcion: La cavidad abdominal normalmente contiene uno 50 mL de líquido ascítico o peritoneal, de color claro, pajizo, cuya función es lubricación. Este liquido se acumula (ascitis) cuando aumenta su producción o disminuye su reabsorción. En la mayoría de casos, la ascitis es debida a un aumento de la presión portal en pacientes con cirrosis hepática.
    tipo: BIOQUÍMICO
    keywords: ~

  126:
    nombre: Líquido Pericárdico (recuento)
    descripcion: El liquido pericardico es un ultrafiltrado del plasma. Su volumen  normal oscila  entre 15-50 mL. Su funcion principal  es lubricante
    tipo: BIOQUÍMICO
    keywords: ~

  127:
    nombre: Líquido Pleural (recuento)
    descripcion: El líquido pleural es un ultrafiltrado del plasma, que se produce en la pleura parietal y se reabsorbe por vía linfática. De color amarillento transparente. Su volumen promedio es 0,1-0,2 mL/kg de peso corporal (5-15 mL).
    tipo: BIOQUÍMICO
    keywords: ~

  128:
    nombre: Lupus Eritematoso (células)
    descripcion: Leucositos  normales  incubados  con el suero  de un paciente  con LES forman una masa  homogenea que se tiñe  de purpura  con el colorante  de Romanovsky.Dicha  masa es material  nuclear   alterado  y la celula  de LES. Esta prueba, aunque de gran especiliadad (practicamente  solo se observan celulas Le en el LES), carece de suficientes sensibilidad(es negativa en 30%  de pacientes con LES).Asimismo, la corticoterapia, que a menudo se aplica a estos pacientes, inhibe la formacion  de celulas LE.
    tipo: BIOQUÍMICO
    keywords: ~

  129:
    nombre: Magnesio (suero)
    descripcion: El magnesio es un mineral que se encuentra presente en grandes cantidades en el cuerpo. Alrededor de la mitad del magnesio corporal seencuentra en el hueso y la otra mitad se encuentra dentro de las células de los tejidos y órganos corporales.
    tipo: BIOQUÍMICO
    keywords: ~

  130:
    nombre: Magnesio (orina)
    descripcion: El magnesio es un mineral que se encuentra presente en grandes cantidades en el cuerpo. Alrededor de la mitad del magnesio corporal seencuentra en el hueso y la otra mitad se encuentra dentro de las células de los tejidos y órganos corporales.
    tipo: BIOQUÍMICO
    keywords: ~

  131:
    nombre: Metahemoglobina
    descripcion: La MetHb es una forma oxidad  de la hb, inactiva, que se  produce  por oxidacion  del Fe del grupo  hemo  de la Hb. La metahemoglobinemia es un trastorno sanguineo  en el  cual el organismo  es incapaz  de reciclar la Hb despues de que esta  resulta  dañada. Existen 2 tipos  de metahemoglobinemia: Tipo 1 : por dificiencia de reductasa eritrocitaria. Tipo 2 :  por dificiencia  generalizada  de la reductasa .
    tipo: BIOQUÍMICO
    keywords: ~

  132:
    nombre: Mioglobina
    descripcion: La mioglobina tiene  una alta sensibilidad y un excelente  valor predictivo  negativo para necrosis miocardicas.Su valor  pronostico  es mayor si  se combina  con otros marcadores  sericos de isquemia  miocardica, CK-Mb y  troponina. Su determinacion  aislada tiene poco valor  pronostico  debido  a una pobre  especificidad, por lo tanto, a  pesar de la excelente sensibilidad  y valor predictivo  negativo en el  dolor toracico agudo, su uso   en la estratificacion  de riesgo es limitado  por la  escasa especificidad cardiaca. La mioglobina  es el marcador  mas precoz  de isquemia  miocardica,  pues se libera  rapidamente  tras la lesion  miocardica y su elevacion  se detecta   a las 2-4 horas del inicio  de la necrosis miocardica,  alcanza su pico maximo a las 6 horas  y retorna  a la normalidad a las 24 horas.
    tipo: BIOQUÍMICO
    keywords: ~

  133:
    nombre: Monocitos
    descripcion: Los monocitos  son las celulas  mas grandes  de la sangre. En general,la monocitosis  es signo de buenas  defensas, con pronostico favorable.
    tipo: HEMATOLÓGICOS
    keywords: ~

  134:
    nombre: Neutrófilos (Hemograma)
    descripcion: Los neutrófilos son los principales glóbulos blancos. Es la principal célula  que combate las infecciones. Representa entre el 55 y 70 % del total de glóbulos blancos.
    tipo: HEMATOLÓGICOS
    keywords: ~

  135:
    nombre: Nicotínico (ácido)
    descripcion: La vitamina B3, tambien  conocida  como acido  nicotinico, niacina o factor PP(prevencion  de pelagra) forma parte del complejo B. Existe  en el pan integral, mani, carne  magra de vaca  y cerdo.Interviene  en los procesos  metabolicos de los hidratos  de carbono, como la glucolisis, via pentosas-fosfato, metabolismo de los acidos  grasos y los aminoacidos a traves de dos coenzimas nicotinamidicos, el NAD y el NADP. Su deficit   produce  pelagra, caracterizada  por signos  y sintomas  atribuibles en especial  a  piel , tubo digestivo y SNC, triada que suele denominarse  derm,atitis, diarrea y demencia(las tresD).
    tipo: BIOQUÍMICO
    keywords: ~

  136:
    nombre: Orina (densidad)
    descripcion: La densidad urinaria (gravedad especifica  o indice refractorio) indica  la proporcion  relativa de componentes solidos  disueltos en el volumen   total de muestra. Esta elevada en la diabetes  mellitus debido  a la glucosuria. Baja  en las lesiones  hipofisarias  por hiposecrecion de ADH.El paciente es incapaz  de bajar  la densidad tras una sobrecarga acuosa en la insuficiencia  renal y en la enfermedad de Addison.
    tipo: BIOQUÍMICO
    keywords: ~

  137:
    nombre: Osmolaridad (suero)
    descripcion: La osmolaridad plasmatica esta determinada  por la relacion  entre los solutos (basicamente sodio, cloro y otros iones) y  el agua corporal.El sodio es responsable  de mas  del 90% de la osmolaridad del liquido extracelular. Se puede calcular  la osmolaridad plasmatica  (enmOsm/L) a partir  de las cifras  de sodio (en mEq/L), glucemia(en  mg/dL) y urea (en mg/dL) utilizando la siguiente formula: Osm=[(Na+)  x (2)] + [Glucemia/18] + [urea/2,8]
    tipo: BIOQUÍMICO
    keywords: ~

  138:
    nombre: Oxígeno
    descripcion: La  pO2 es la presion  ejercida  por el O2  disuelto  en el plasma.No debe confundirse con la cantidad de O2 unida a la Hb o la cantidad  total  de O2.
    tipo: BIOQUÍMICO
    keywords: ~

  139:
    nombre: Paul Bunnel (prueba)
    descripcion: Los pacientes  con MNI(y otras enfermedades producidas por el virus de Ebstein-Barr) desarrolla un titulo elvado  de anticuerpos heterofilos tipo IgM, que aglutinan los hamaties del carnero.
    tipo: BIOQUÍMICO
    keywords: ~

  140:
    nombre: Péptido C
    descripcion: La determinacion   del peptido  C , junto  con la insulina  y glucosa, contribuye  al diagnostico diferencial  en la hipoglicemia.El peptido C (peptido Conector) es una cadena de 31 aminoacidos  que conecta las cadenas A y B de la  proinsulina y es metabolicamente inactivo. Cuando la proinsulina se convierte  en insulina,  el pepdido C es escindido, formandose la molecula de insulina.El peptido C y la insulina son secretados  hacia la circulacion portal en  concentraciones  equimoleculares, pero como la vida  media del peptico C  es mayor que la  de la insulina , su concentracion periferica es mayor.Por lo tanto, los niveles de pepdito C son un mejor  indicador  del funcionamiento  de las celulas  beta que la concentracion periferica  de insulina.
    tipo: BIOQUÍMICO
    keywords: ~

  141:
    nombre: Perfil Lipídico
    descripcion: Los valores  plasmaticos  del perfil lipidico son el resultado de procesos metabolicos  complejos que se encuentran bajo el control de influencias  geneticas y ambientales.
    tipo: BIOQUÍMICO
    keywords: ~

  142:
    nombre: pH (orina)
    descripcion: El riñón produce orina con un pH de 4,5-8,2, pero con una dieta ordinaria, el pH de la orina está alrededor de 6,0. La orina empieza a hacerse más alcalinas después de las comidas y más ácidas en las horas de la mañana, en ayunas. Factores como la dieta alimenticia, afectan el pH de la orina. Las orinas alcalinas se observan en personas que consumen grandes cantidades de frutas cítricas y vegetales; y las orinas ácidas son observadas con alta ingesta de carne. Las orinas ácidas con pH < 5,5 se relacionan con cálculos por cristales de xantina, cistina y ácido único. Los cristales de oxalato de calcio y de apatita no están asociados con ninguna alteración del pH en particular. Las orinas alcalinas con pH > 7, se relacionan con cálculos de carbonato de calcio, fosfato de calcio y especialmente fosfato de magnesio y amonio.
    tipo: BIOQUÍMICO
    keywords: ~

  143:
    nombre: pH (sangre arterial)
    descripcion: El pH sanguineo  esta determinado por el nivel de bicarbonato ( indirectamente CO2 ) u otros electrolitos. Valores fuera  de los limites (6,8 a 8,0) son incompatibles  con la vida. La medicion  del pH (pHmetreia) tambien es apicable  a sangre venenosa y ortros liquidos  corporales como asciticos, peritoneales, pleurales, etc.
    tipo: BIOQUÍMICO
    keywords: ~

  144:
    nombre: Plaquetas (recuento)
    descripcion: Las plaquetas  son indispensables  en la coagulacion sanguinea
    tipo: BIOQUÍMICO
    keywords: ~

  145:
    nombre: Plomo
    descripcion: El plomo  se excreta  pobremente  en la orina, por lo que  se encuentra  en concentraciones menores  en la orina  en comparacion con la sangre.La intoxicacion por plomo  puede producirse  por ingestion (por ej. De barnices) o inhalacion  de plomo(bacterias).Se trata con EDTA.
    tipo: BIOQUÍMICO
    keywords: ~

  146:
    nombre: Potasio (orina)
    descripcion: El potasio es un mineral que el cuerpo necesita para funcionar normalmente. La prueba de potasio en orina se solicita para diagnosticar o confirmar trastornos renales o de las glándulas suprarrenales.
    tipo: BIOQUÍMICO
    keywords: ~

  147:
    nombre: Potasio (suero)
    descripcion: El Potasio es el principal y mas abundante mineral intracelular, y desempeña  funciones importantes, especialmente  en la funcion  de las celulas  nerviosas y musculares. Se absorbe facilmente  en el intestino  delgado  y se elimina  por el riñon  y colon.
    tipo: BIOQUÍMICO
    keywords: ~

  148:
    nombre: Prolactina
    descripcion: La  prolactina  es una hormona polipeptidica formada por una sola cadena de  199 aminoacidos, con 3  puentes  disulfuro.Es producida  por los  lactotropos  adenohipofisarios; participa  en el control del ciclo  menstrual  y la funcion  de la glandula  mamaria. La hiperprolactinemia(en hombres y mujeres) es  una de las principales causas de trastorno  de la fertibilidad  debido a que  la hiperprolactinemia conduce  a un  estado de hipogonadismo hipogonadotropico, y puede provocar  esterilidad, amenorrea y galactorrea.
    tipo: BIOQUÍMICO
    keywords: ~

  149:
    nombre: Proteína C Reactiva
    descripcion: La PCR, sintetizada en el higado , es uno de los reactantes  de fase aguda mas sensibles.La PCR activa a la via clasica del complemento, en respuesta  a la reaccion  inflamatoria.Se libera bajo estrés, por la mayoria  de tejidos  y no es una prueba  especifica. El aumento de la PCR de hasta 200 veces superior al normal se produce en las primeras 24-48 horas, aunque dicho aumento  no es especifico.
    tipo: BIOQUÍMICO
    keywords: ~

  150:
    nombre: Proteínas (LCR)
    descripcion: El contenido de proteinas  del LCR procede principalmente  del plasma(80%)  a traves de difusion pasiva y trasporte activa. Solo un 20 % procede de la sintesis intratecal.  El aumento  de la concentracion  de proteinas en el LCR se debe  a dos causas principales : Aumento  del paso  de las  proteinas  al plasma  (alteracion  de la BHE, obstruccion a la libre  circulacion del LCR) y aumento  de la sisntesis de proteinas  in situ.
    tipo: BIOQUÍMICO
    keywords: ~

  151:
    nombre: Proteínas Totales
    descripcion: |
      La mayoria de  proteinas  plasmaticas  se sintetizan  en el higado, exceptuado la Inmunoglobulinas, que se forman  en las celulas  plasmaticas, nodulos linfaticos y medula osea.Las proteinas sericas totales estan formadas por una mezcla de albumina y globulinas.
      Funciones :
      - Mantienen la presion  oncotica del plasma
      - Actua  como tampon en el  equilibrio acido-basico
      - Transporte  de sustancias  endogenas y exogenas
      - Inmunidad humoral
    tipo: BIOQUÍMICO
    keywords: ~

  152:
    nombre: Proteinograma
    descripcion: Las proteinas  sericas  totales  estan formadas por una mezcla de  albulina y globulinas. La albumina es una molecula  proteinica  pequeña, entre las funciones que tiene son proteina   trasportada   de farmacos  y hormonas y responsable del mantenimiento de la presion ocontica  en el plasma.El segundo  grupo de las proteinas de la sangre son las globulinas, son moleculas  mas grande que se subclasifican  en tres clases principales: alfa, beta y gamma: Alfa1:incluyen  alfa 1 antitrispsina.Alfa2: incluyen  haptoglobinas sericas, ceruloplasmina, protrombina y colinesterasa.Beta1:incluye  las lipoproteinas, la trasferrina, el  plasminogeno y las proteinas  del complemento. Beta 2 : incluye el fibrinegeno.Gamma:  son las globulinas    inmunes  o inmunoglobulinas (anticuerpos). La  electroforesis  de las proteinas sericas permite separar los diferentes componentes  proteinicos de la sangre y cuantificarlos de acuerdo con su carga electrica.Se ha identificado varios patrones  electroforeticos, que pueden asociarse con enfermedades especificas.
    tipo: BIOQUÍMICO
    keywords: ~

  153:
    nombre: Proteinuria
    descripcion: Los glomerulos  actuan  como ultrafiltros de las proteinas  plasmaticas. El grado en que cada proteina filtra normalmente  a traves  de la menbrana en funcionde su masa y carga electrica, asi como tambien  de sus niveles    plamaticos. El daño glomerular eleva  si permeabilidad y deja  pasar las proteinas plasmaticas a la orina.La hemorragia urinaria hace  que la prueba de proteinas sea  a menudo positiva. La magnitud de la proteinuria no se correlaciona con la perdida de la funcion  renal inicial, y por otro lado la proteinuria puede disminuir con la perdida  de la funcion renal.
    tipo: BIOQUÍMICO
    keywords: ~

  154:
    nombre: Protrombina (índice)
    descripcion: Ip= Tiempo  de protrombina control/Tiempo de protombina del paciente x 100
    tipo: BIOQUÍMICO
    keywords: ~

  155:
    nombre: Protrombina (tiempo de)
    descripcion: El TP mide el tiempo requerido  para que el plasma citratado coagule.El TP es afectado por los cambios en la actividad d los factores X,VII, V, II (prottrombina) y I (fibrinogeno). Todos  estos factores  son sintetizados  en el higado, y tres de ellos(II, VII y X) son actividades por una enzima  dependiente de vitamina K a traves  de la adicion  de un segundo  grupo gamma-carboxilo sobre los residuos de acido glutamico.
    tipo: BIOQUÍMICO
    keywords: ~

  156:
    nombre: Reticulocitos
    descripcion: |
      Cuando los eritroblastos pierden su núcleo se transforman en reticulocitos y se liberan a sangre periférica, donde permanecen 48 horas antes de convertirse en eritrocitos maduros. El recuento de reticulocitos sirve para comprobar cómo se encuentra la producción de eritrocitos en la médula ósea (evaluación de la capacidad eritropoyética): Un recuento bajo evidencia la incapacidad de la médula ósea para producir eritrocitos. Un recuento elevado (reticulocitosis) indica que la médula ósea está trabajando con mayor rapidez, lo cual sugiere un aumento de la destrucción de hematíes (hemólisis). Las excepciones son las siguientes: La enérgica reticulocitosis que se presenta en las hemorragias. La reticulocilosis en pacientes que se recuperan de una supresión de la eritropoyesis (por ej, individuos con anemia perniciosa que han recibido tratamiento con vitamina B12). La reticulocitosis leve-moderada (3-7%) que se encuentra en las anemias mieloftísicas, en las cuales las células de la serie roja son liberadas prematuramente a la circulación debido a la existencia de focos irritativos en la médula ósea, por ej. en caso de tumor o focos infecciosos en la médula ósea (granuloma tuberculoso). El valor relativo (%) de reticulocitos está referido a una cifra normal de hematíes. Cuando existe una disminución del número de hematíes, este valor debe ser corregido utilizando el hematocrito Una medida más exacta de la producción de eritrocitos por la médula ósea se obtiene mediante el índice reticulocitario corregido:
      IC = % reticulocifos x (Hto pacienfe/Hto norrnal)/2, cuyo valor es igual a 1.
    tipo: BIOQUÍMICO
    keywords: ~

  157:
    nombre: Retracción del Coágulo
    descripcion: La retraccion  del coagulo  depende  de sobre  todo de la  funcion  normal de las plaquetas, una proteina contractil presente en la menbrana de las plaquetas (tromboestenina), el magnesio, el ATP  y la  piruvato Kinasa. Cuando la sangre se coagula en forma espontanea, se forma una masa solida  con todos  los componentes sanguineos. Con el tiempo , la accion de las plaquetas  sobre la red  de fibrina retrae al coagulo, reduciendo su masa. La  trombocitopenia y tromboastenia se caracteriza  por  un coagulo friable, con aumento  en la cantidad de sueroliberado y disminuido de la cantidad de suero   expresado. En la hipofibrinogenia, el coagulo es pequeño, firme  y demuestra un aumento  en escape de eritrocitos.
    tipo: HEMATOLÓGICOS
    keywords: ~

  158:
    nombre: Reumatoide (factor)
    descripcion: El 75% de adultos  con artritis  reumatoidea poseen este factor, que tambien existe  en muchos adultos que no  padecen el proceso.Cuanto mas elevados sean los titulos , mayor significacion pronostica tienen. Los factores reumatoides son anticuerpos  tipo IgM(auqnue tambien  se ha descrito Ig e IgA) dirigidos  contra la porcion Fc de la IgG. La aglutinacion de particulas  o hematies de carnero  sensibilizados  al latex  indican presencia  del factor  reumatoido. Otras tecnicas empleadas para detectar  el factor  reumatoide en el suero  incluyen  radioinmunoanalisis, ELISA y nefelometria
    tipo: INMUNOLÓGICOS
    keywords: ~

  159:
    nombre: Rubeola (anticuerpos IgG/IgM)
    descripcion: Una vez infectado el sujeto  con rubeola(activa o pasivamente), los niveles   de anticuerpos  aumentan de modo definitivo y ya no es posible la reinfeccion. Las infecciones consecutivas  ya no produciran  viremia. La infeccion congenita ocasiona alteraciones fetales,  especialmente sordera.
    tipo: INMUNOLÓGICOS
    keywords: ~

  160:
    nombre: SCC (antigeno asociado a carcinomas escamosos)
    descripcion: El SSC es una  subfraccion  del antigeno tumoral TA-4. Es un marcador  tumoral de las neoplasias epidermoides, principalmente  de cervix, pulmon, laringe y ano.Posee interes como indicador pronostico, en la deteccion procaz de recidivas y en la monitorizacion terapeutica.
    tipo: INMUNOLÓGICOS
    keywords: ~

  161:
    nombre: Sodio (sangre)
