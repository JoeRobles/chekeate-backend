  179:
    nombre: Urea (suero)
    descripcion: |
      La urea es el principal producto final del catabolismo de las proteínas. La importancia de la concentración de urea en sangre reside en su valor como indicador de la función renal. En algunos casos, la determinación plasmática de urea se sustituye por la del nitrógeno ureico en sangre o BUN (acrónimo del término inglés  Blood Ureic Nitrogen), que representa la concentración de urea en la sangre expresada en términos de contenido de nitrógeno. Dado que el contenido de nitrógeno en la urea es del 46%, el BUN puede calcularse mediante la siguiente fórmula: BUN = urea plasmática/2,14
      La lesión renal dificulta la excreción de urea. Aunque la uremia es un parámetro muy utilizado en la valoración de la función renal, es poco sensible, ya que sólo se eleva cuando se ha perdido más de la mitad de la función renal. Los resultados se alteran por la metildopa, indometacina, propranolol, etc. La uremia varia a en proporción directa a la ingesta de proteínas, e inversa al índice de excreción de urea. El significado clínico del nivel de urea plasmática se determina por lo general conjuntamente con el nivel de creatinina plasmática. En la hiperazoemia prerrenal, un aumento en el nivel de urea plasmática está usualmente asociado con un nivel de creatinina plasmática renal, mientras que en la hiperazoemia postrenal hay un aumento en los niveles de ambas. El BUN del suero es aproximadamente 12% mayor que la el BUN de la sangre debido al mayor contenido de proteínas en los hematíes. La eliminación de urea por la orina representa la principal vía de excreción de nitrógeno del organismo. Un 90% del total de urea se excrete por vía renal, y un 10% a través del tracto gastrointestinal y piel.
    tipo: BIOQUÍMICO
    keywords: ~

