    descripcion: Conocida como Transaminasa Glutámico Pirúvica (TGP) , es una enzima que se encuentra principalmente en el HÍGADO y RIÑON y en  cantidades menores en CORAZÓN  y MÚSCULO ESQUELÉTICO. Su especificidad se centre en detectar patología en hígado.
    tipo: BIOQUÍMICO
    keywords: ~

  15:
    nombre: Albúmina
    descripcion: |
      Proteína sintetizada en el hígado. Es la proteína más abundante del plasma humano (constituye del 55 al 65% de las proteínas totales).  Tiempo de vida de 10 a 18 días.

      Sus funciones son:
      1) Mantener la presión oncóticadel plasma

      2) transportadora no específica de muchos componenetes apolares (fármacos, hormonas, enzimas)

      3) fuente endógena de aminoácidos. Cuando una enfermedad afecta a la célula hepática, el hepatocito pierde su capacidad para sintetizar albúmina.
    tipo: BIOQUÍMICO
    keywords: ~

  16:
