  173:
    nombre: Tripsina Inmunoreactiva
    descripcion: Esta prueba mide la cantidad de tripsinógeno en la sangre. La tripsina es una enzima específica del páncreas (mayor sensibilidad en pancreatitis). En caso de pancreatitis se eleva paralela a la amilasa sérica. El tripsinógeno es un proenzima, precursor inactivo  de la tripsina, un enzima proteolítico. En condiciones normales, el tripsinógeno se sintetiza en el páncreas y se transporta hasta el intestino delgado. Allí se activa por la acción de un enzima situado  en la mucosa intestinal, convirtiéndose en tripsina, una potente sustancia química responsable de romper las proteínas que forman parte de los alimentos en pequeños fragmentos, llamados péptidos.
    tipo: BIOQUÍMICO
    keywords: ~

