  176:
    nombre: Troponina T / Troponina I
    descripcion: |
      La troponina (Tn) es un complejo proteínico que regula la función contráctil del músculo. Está formado por tres subunidades: Troponina C (TnC), que fija al calcio; Troponina T (TnT), que liga a la   tropomiosina;  y troponina 1 (Tnl), que inhibe la interacción troponina-miosina. Las troponinas T e I poseen isoformas específicas cardiacas (cTnT y cTnl), pero se prefiere a la cTnl y no la cTnT porque esta última se expresa en otros músculos estriados además aparte del corazón. La cardioespecificidad absoluta de la cTnl permite distinguir entre lesiones cardiacas y lesiones esqueléticas, y permite el diagnóstico de infarto de miocardio diferente de lesiones musculares (rabdomiolisis, politraumatismo) y la cirugía no cardíaca.
      Las troponinas 1 y T se liberan cuando se lesiones el miocardio, En el IAM las concentraciones de Tnl y de TnT en plasma aumentan entre 4 y 6 horas después del inicio de la lesión, alcanzan el máximo a las 10 o 12 horas y se mantienen después de las 24 horas. A la TnT se le atribuye una evolución bifásica, ya que presenta una segunda elevación durante el cuarto día después del infarto. Véase también: Creatinoquinasa, isoenzima MB, deshidrogenasa láctica, mioglobina.
    tipo: BIOQUÍMICO
    keywords: ~

