  52:
    nombre: Ceruloplasmina
    descripcion: La ceruloplasmina es la proteína transportadora de cobre, también útil como reactante de fase aguda. Es una glucoproteina (alta-2-globulina) sintetizada en el hígado, que contiene 8 átomos de cobre por molécula.
    tipo: BIOQUÍMICO
    keywords: ~

  53:
    nombre: Cianocobalamina (Vitamina B12)
    descripcion: La vitamina 812 no puede ser sintetizada. Proviene de alimentos de origen animal (carne, pescado, huevos, leche, grasa). Su estructura es una corrina  tetrapirrólica alrededor de un átomo de cobalto. Forma parte de coenzimas. Es necesaria para la síntesis de ADN a través de su  papel en el metabolismo del ácido fólico. Es indispensable para la formación de eritrocitos. Para su absorción intestinal (a nivel del íleon) se requiere del factor intrínseco.
    tipo: BIOQUÍMICO
    keywords: ~

  54:
    nombre: Cloro (suero)
    descripcion: El cloruro constituye el anión extracelular más importante. Su nivel depende directamente de la concentración del Na+. Las cifras de cloruro habitualmente se modifican en la misma dirección que el Na+, excepto en la acidosis metabólica con depleción de bicarbonato, y en la alcalosis metabólica con exceso de bicarbonato, en cuyo caso los niveles de Na+ pueden ser normales.
    tipo: BIOQUÍMICO
    keywords: ~

  55:
    nombre: Coagulación (tiempo)
    descripcion: Investiga  la via intrinseca  y comun desde el factor  XII  hasta el fibrinogeno. Es una prueba  de exploracion poco sensible  e inespecifica  para los trastornos hemorragiparos.
    tipo: HEMATOLÓGICOS
    keywords: ~

  56:
    nombre: Cobre
    descripcion: El cobre es un elemento traza esencial. Se encuentra en semillas, crustáceos, hígado y leguminosas. 95% circula ligado a ceruloplasmina, 5% a las albúminas.
    tipo: BIOQUÍMICO
    keywords: ~

  57:
    nombre: Cobre
    descripcion: El cobre es un elemento traza esencial. Se encuentra en semillas, crustáceos, hígado y leguminosas. 95% circula ligado a ceruloplasmina, 5% a las albúminas.
    tipo: BIOQUÍMICO
    keywords: ~

  58:
    nombre: Colesterol Total
    descripcion: El colesterol total es una medida importante tanto del colesterol malo (LDL, que conduce el colesterol del hígado a los tejidos periféricos)  como del colesterol bueno (HDL que conduce al colesterol de los tejidos periféricos al hígado). En general sus valores por encima de los normal pueden significar que una persona pueda sufrir un problema en el corazón, sin embargo, los niveles de LDL (colesterol malo) son una mejor manera de predecir el problema cardíaco.
    tipo: BIOQUÍMICO
    keywords: ~

  59:
    nombre: Colesterol HDL
    descripcion: HDL o lipoproteínas de alta densidad, son las protéinas responsables del transporte inverso del colesterol, es decir, desde las células periféricas al hígado, donde se elimina en forma de ácidos biliares.
    tipo: BIOQUÍMICO
    keywords: ~

  60:
    nombre: Colesterol LDL
    descripcion: Las lipoproteínas de baja densidad (LDL) son las principales lipoproteinas que transportan colesterol hepático hacia los tejidos, por lo cual desempeñan un papel clave en la formación de la ateroesclerosis, de ahí que se las conoce como el COLESTEROL MALO.
    tipo: BIOQUÍMICO
    keywords: ~

  61:
    nombre: Colinesterasa
    descripcion: |
      La colinesterasa sérica también es conocida como pseudocolinesterasa, para diferenciarla de la colinesterasa presente en los eritrocitos y en las terminaciones nerviosas, se sintetiza en el hígado, por lo que su medición puede usarse como test de función hepática.
      Su determinación también es de gran valor en pacientes con la forma atípica de la enzima y en intoxicaciones por insecticidas organofosforados.
    tipo: BIOQUÍMICO
    keywords: ~

  62:
    nombre: Complemento C1
    descripcion: Grupo de proteínas globulínicas que facilitan la respuesta inmunológica e inflamatoria, permitiendo la afluencia de anticuerpos y leucocitos al área de inflamación. Las cifras de C3 y C4 son las más utilizadas para detectar y evaluar las alteraciones autoinmunes, en donde sus valores disminuyen por consumo, debido a la formación de complejos autoinmunes.
    tipo: INMUNOLÓGICOS
    keywords: ~

  63:
