    tipo: BIOQUÍMICO
    keywords: ~

  25:
    nombre: Anfetaminas
    descripcion: Las anfetaminas son drogas, pueden ser legales o ilegales. Son legales cuando las receta un médico y se utilizan para tratar problemas de salud tales como obesidad, narcolepsia, trastorno de déficit de atención con hiperactividad. Son ilegales cuando se usan sin receta para drogarse o mejorar el desempeño.
    tipo: BIOQUÍMICO
    keywords: ~

  26:
    nombre: Anión Gap
    descripcion: Conocida también como BRECHA ANIÓNICA, es la diferencia entre los aniones plasmáticos que habitualmente no se miden (proteínas, sulfatos, fosfatos, ácidos orgánicos como lactato y piruvato) y los cationes plasmáticos (potasio, calcio, magnesio). Es una aproximación matemática de la diferencia entre los cationes y aniones del suero no medidos. CATIONES - ANIONES = ANION GAP. Su utilidad es la de determinar las causas que conllevan a una acidosis metabólica.
    tipo: BIOQUÍMICO
    keywords: ~

  27:
    nombre: Anticuerpo Anti-ADN
    descripcion: Son un subtipo de anticuerpos antinucleares que aparecen en un 65-80% de pacientes con Lupus eritematoso sistémico (LES) activo. Existen dos tipos: el anti-ADN-dc (de doble cadena o nativo), más específico para LES y el anti-ADN-cu(de cadena única o desnaturado), estos últimos no se usan de rutina en la práctica clínica.
    tipo: INMUNOLÓGICOS
    keywords: ~

  28:
    nombre: Anticuerpos Anticardiolipina
    descripcion: Los anticuerpos anticardiolipina (IgG e IgM frente a la cardiolipina) aparecen en un 40% de los pacientes con Lupus Eritematoso Sistémico (LES). Los pacientes con infecciones víricas, SIDA, inflamación, enfermedades autoinmunes o cáncer pueden presentarelevaciones transitorias de estos anticuerpos.
    tipo: INMUNOLÓGICOS
    keywords: ~

  29:
    nombre: Anticuerpos Anticitoplásmáticos de neutrófilos (ANCA)
    descripcion: Son anticuerpos dirigidos contra componentes del citoplasma de los neutrófilos. Existen dos tipos: c-ANCA (95-99% de especificidad) y los p-ANCA (50% de especificidad). Los c-ANCA están dirigidos contra la proteinasa 3 (PR3) y son altamente específicos de la Granulomatosis de Wegener. Los p -ANCA suelen estar dirigidos contra la mieloperoxidasa elastasa, catepsina y otros antígenos. Estan asociados a vasculitis sistémicas con compromiso renal progresivo.
    tipo: INMUNOLÓGICOS
    keywords: ~

  30:
    nombre: Anticuerpos Antinucleares (ANA)
    descripcion: Son anticuerpos circulantes contra antígenos nucleares de las propias células del organismo, dirigidos contra componente proteínicos del núcleo celular (ADN, Histonas). Es positivo en un 95% de los pacientes con Lupus eritematoso sistémico (LES), pero su detección no implica la precensia de la enfermedad.
    tipo: INMUNOLÓGICOS
    keywords: ~

  31:
    nombre: Anticuerpos Antitiroideo o Microsomal
    descripcion: Prueba utilizada para descartar un tioriditis (inflamación de la tiroides) por un proceso autoinmunitario (cuando nuestras propias defensas no reconocen nuestros tejidos como propios). Falso positivo (puede estar elevado sin significar enfermedad) en un 5 -10% de personas sanas.
    tipo: INMUNOLÓGICOS
    keywords: ~

  32:
    nombre: Antiestreptolisina O
    descripcion: Los estreptococos beta-hemolíticos del grupo A de Lancefield (Streptococcus pyogenes o EBHA) producen una enzima denominada estreptolisina O (antígeno), que puede destruir a los eritrocitos. El sistema inmune reacciona produciendo ASLO, que son un conjunto de anticuerpos neutralizantes específicos, que aparecen 1 semana después de la infección. La concentración aumenta rápidamente a las 3-4 semanas y después disminuyen con rapidez. Puede permanecer elevado durante meses. La elevación de las ASLO sólo evidencian la infección por estreptococo.
    tipo: INMUNOLÓGICOS
    keywords: ~

  33:
    nombre: Antígeno Carcinoembrionario (CEA)
    descripcion: Proteína que aparece en el tejido intestinal fetal. Al nacer los niveles séricos detectables desaparecen. Es un marcador para cáncer colorectal, sin embargo NO ES ESPECÍFICA, por lo que no se usa en forma sistemática para el diagnóstico.
    tipo: INMUNOLÓGICOS
    keywords: ~

  34:
    nombre: Antígeno Prostático Específico (PSA)
    descripcion: El PSA es una proteína sintetizada en la próstata, que cumple la función de disolución del coágulo seminal. Su valores elevados en sangre indican enfermedad a nivel de la próstata
    tipo: INMUNOLÓGICOS
    keywords: ~

  35:
    nombre: Antígeno Prostático Específico Libre
    descripcion: Porcentaje del antígeno prostático específico (PSA) que circula en sangre libremente (no unido a otras proteínas)
    tipo: INMUNOLÓGICOS
    keywords: ~

  36:
    nombre: Apolipoproteina A1
    descripcion: Principal proteína constituyente de las HDL (lipoproteíonas de alta densidad - colesterol bueno). Su principal acción parace ser como cofactor para la activación de la lecitín-colesterol-aciltransferasa. Valores altos de estas proteínas estan relacionadas a un menor riesgo coronario.
    tipo: BIOQUÍMICO
    keywords: ~

  37:
    nombre: Aspartato Aminotransferasa (AST)
    descripcion: Conocida también como Trasaminasa Glutamico Oxalacetica o TGO), es una enzima intracelular ampliamente  distribuida en higado, corazón,musculo esqueletico y riñon. En el  hepatocito, la TGO se encuentra en el citoplasma y mitocondrias. En las  lesiones  tisulares  leves, se libera principalmente  TGO del citoplasma, en daños graves la cantidad aumenta por liberacion del TGO mitocondrial.
    tipo: BIOQUÍMICO
    keywords: ~

  38:
    nombre: Basófilos (HEMOGRAMA)
    descripcion: Los basofilos son los leucocitos menos numerosos de la sangre. Participan en ciertas reacciones  desencadenadas por medio de anticuerpos.  Su valor forma parte de la información obtenida en el resultado de HEMOGRAMA
    tipo: HEMATOLÓGICOS
    keywords: ~

  39:
    nombre: Bence Jones (Proteína)
    descripcion: El análisis de orina para detectar la proteína de Bence-Jones se usa principalmente para diagnosticar y monitorear el MIELOMA MÚLTIPLE. Un resultado anormal en la prueba de Bence-Jones también está vinculado a los linfomas, que son un cáncer del sistema linfático.
    tipo: BIOQUÍMICO
    keywords: ~

  40:
    nombre: Beta-2 microglobulina
    descripcion: Proteína celular que se encuentra en la sangre. Un nivel alto de beta-2 microglobulina puede ser unsigno de una enfermedad que avanza rápidamente.
    tipo: BIOQUÍMICO
    keywords: ~

  41:
