    descripcion: Producida en la adenohipófisis (glándula ubicada en la base del cerebro), cumple la función de estimular la producción de hormonas suprarenales. El exceso de cortisol de cualquier fuente es llamado Sindrome de Cushing
    tipo: BIOQUÍMICO
    keywords: ~

  14:
