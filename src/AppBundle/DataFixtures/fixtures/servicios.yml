  169:
    nombre: Transaminasa Glutámico Oxalacética
    descripcion: |
      La AST (también conocida como Transaminasa Glutámico Oxalacética o TGO), conjuntamente con la alaninoaminotranslerasa (ALT), son responsables del proceso de transaminación que permite que los aminoácidos ingresen al ciclo del citrato. La AST está ampliamente distribuida, con concentraciones elevadas en hígado, corazón, músculo esquelético y riñón. La AST se encuentra en el hepatocito en el citoplasma y mitocondrias.
      En las lesiones tisulares leves, se libera principalmente AST del citoplasma. En daños graves la cantidad aumenta por liberación del AST mitocondrial.
      A pesar de esta cierta inespecificidad, si las elevaciones son muy elevadas podrá afirmarse con bastante seguridad que existe lesión hepatocelular.
      Véase también: Transaminasa glutámico pirúvica.
    tipo: BIOQUÍMICO
    keywords: ~

  170:
    nombre: Transaminasa Glutámico Pirúvica
    descripcion: La TGP se encuentra principalmente en el hígado y riñón, y en cantidades menores en corazón y músculo esquelético, por lo que su especificidad para detectar hepatopatias, es mucho mayor que la TGO. En el hepatocito a TGO se encuentra principalmente en el citoplasma. Todo incremento de transaminasas significa necrosis tisular. Los valores > 500 UI/L son muy sugestivos de hepatitis vírica o tóxica aguda, aunque también pueden observarse en la insuficiencia cardiaca (hepatitis isquémica) e incluso en las obstrucciones del colédoco por cálculos. La magnitud de la elevación no guarda  relación con la gravedad de la hepatopatia. En las hepatopatías aumentan ambas transaminasas, pero a predominio de la TGP. En las cardiopatías predominalaTGO. Véase también: Transaminasa glutámico oxalacética.
    tipo: BIOQUÍMICO
    keywords: ~

  171:
    nombre: Transferrina
    descripcion: La transferrina (TRF) o siderofilina es una glucoproteína con PM de 79,57 kDa. Es la principal transportadora de hierro. Su concentración se correlaciona con la capacidad total de fijación del hierro sérico. La transferrina es sintetizada en el hígado y se encuentra en pequeñas cantidades en el RES y en las glándulas endocrinas como testículos y ovarios. La medición de la transferrina en suero y en otros fluidos ayuda en el diagnóstico diferencial de desnutrición, inflamación aguda, infección, evaluación de la función renal y desórdenes de los glóbulos rojos, tales como anemia por deficiencia de hierro. En la anemia por deficiencia de hierro, los niveles de transferrina están aumentados debido al aumento en la síntesis. La transferrina es un reactante de fase aguda  negativo  debido a que valores bajos ocurren durante estados inflamatorios y en enfermedad maligna. Niveles disminuidos pueden también ocurrir en desnutrición, enfermedad hepática crónica y pérdida de proteínas. La determinación de la transferrina en la orina puede ayudar a la detección temprana de compromiso renal en muchas enfermedades crónicas como la diabetes mellitus, hipertensión y LES.
    tipo: BIOQUÍMICO
    keywords: ~

  172:
    nombre: Triglicéridos
