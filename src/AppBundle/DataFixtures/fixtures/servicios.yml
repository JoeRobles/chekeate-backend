    descripcion: La ecografía o ultrasonido es un estudio por imágenes. Utiliza ondas sonoras de alta frecuencia para observar órganos y estructuras al interior del cuerpo. A diferencia de las radiografías, la ecografía no expone radiación. La ecografía transvaginal esta indicada en mujeres que han inicado vida sexual, NO ESTÁ INDICADA EN MUJERES QUE NO HAN INICIADO VIDA SEXUAL. A través de la ecografía transvaginal se puede evaluar los genitales internos femeninos: útero, trompa y ovarios. Está indicada para descartar lesiones en ovarios y trompas como quistes, cuadro inflamatorios, embarazos ectópicos, tumoraciones, así como patologías en útero.
