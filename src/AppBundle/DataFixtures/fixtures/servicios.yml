  42:
    nombre: Bicarbonato
    descripcion: El  bicarbonato  es un elemento perteneciente al Sistema amortiguador para regular el pH de la sangre, función que logra al enlazar a los hidrogeniones, neutralizandolos.
    tipo: BIOQUÍMICO
    keywords: ~

  43:
    nombre: Bilirrubinas
    descripcion: Análisis de laboratorio que mide el nivel de bilirrubina en sangre. La bilirrubina es un PIGMENTO AMARILLENTO que se encuentra en la bilis, la cuál es producida por el hígado. La bilirrubina se origina de la destrucción de los góbulos rojos, el hígado ayuda a descomponer la bilirrubina para que pueda ser expulsada del cuerpo a través de las heces. La bilirrubina se eleva en sangre o por trastorno en la función del hígado, o por aumento de la destrucción de los globulo rojos.
    tipo: BIOQUÍMICO
    keywords: ~

  44:
    nombre: CA 125
    descripcion: El CA-125 es un MARCADOR TUMORAL que se mide en sangre y  que PUEDE ESTAR ELEVADO en ciertos cánceres aunque NO ES ESPECÍFICO, dado que podría estar elevado en otras enfermedades hasta incluso en personas sin enfermedad alguna. Puede ser producio en la pleura, pericardio, peritoneo, trompa falopio, endocervix, fondo vaginal. Está frecuentemente asociado a CANCER DE OVARIO.
    tipo: BIOQUÍMICO
    keywords: ~

  45:
    nombre: CA 15-3
    descripcion: El CA 15-3 proteína presente en las células de las glándulas y conductos mamarios, por lo que es utilizado como parte de los estudios solicitados en cáncer de mama. NO ES ESPECÍFICO.
    tipo: BIOQUÍMICO
    keywords: ~

  46:
    nombre: Calcio
    descripcion: El calcio es elemento mineral más abundante del organismo,  está implicado en la transmisión de los impulsos nerviosos, en la contracción muscular, en algunas reacciones enzimáticas como cofactor y en la coagulación sanguínea. La excreción urinaria de calcio aumenta en todos los pacientes que presentan hipercalcemia (calcio elevado en sangre). El calcio participa en la contracción muscular, transmisión del impulso nervioso, secreción hormonal, coagulación, etc.
    tipo: BIOQUÍMICO
    keywords: ~

