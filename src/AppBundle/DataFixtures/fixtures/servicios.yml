    descripcion: Conocido como vitamina B3, forma parte el complejo B. Existe en el pan integral, maní, carne de vaca y cerdo. Interviene en los procesos metabólicos de los ácidos grasos y aminoácidos. Su déficit produce PELAGRA caracterizada por Dermatitis, Diarrea y Demencia (las tres D).
    tipo: BIOQUÍMICO
    keywords: ~

  9:
    nombre: Ácido úrico
    descripcion: El ácido úrico es producto de la descomposición de unos elementos que forman parte de la células: las Purinas. Cuando el cuerpo produce demasiado ácido úrico o no se logra eliminar las cantidades suficiente, el ácido úrico se acumula  en el organismo, formándose calculos en riñones, y alteraciones en los tejidos donde se deposita (ejemplo articulaciones).
    tipo: BIOQUÍMICO
    keywords: ~

  10:
