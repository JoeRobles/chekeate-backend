  181:
    nombre: Ureasa (test)
    descripcion: |
       Helicobacter pylori es un bacilo gramnegativo, catalasa, oxidasa y ureasa positivo, que precisa un pH ácido para sobrevivir. Actualmente es reconocido como el principal agente causal de gastritis crónica y de enfermedad ulceropéptica, y como un factor de riesgo para el linfoma y adenocarcinoma gástrico. El test de la ureasa, también conocido como  prueba del aliento , es una prueba que permite detectar la enzima ureasa producida por H. pylori, la cual hidroliza rápidamente a la urea marcada que se le administra al paciente, convirtiéndola en 14C02, que pasa rápidamente al torrente sanguíneo, siendo eliminado en el aire espirado recolectado en donde se puede detectar midiendo la radiomactividad. La prueba posee una sensibilidad del 96% y una especificidad de 98%. Por lo tanto, el test de la ureasa es un método no invasivo, muy sensible y especifico, que permite mostrar la totalidad del estómago, reflejando el estado real de la infección.
       El test de la ureasa puede dar falso negativo si se ha tratado las dos semanas anteriores con inhibidores de la bomba de protones o un mes anterior con antibióticos o con productos de bismuto, y en casos de hemorragia digestiva alta.
    tipo: BIOQUÍMICO
    keywords: ~

