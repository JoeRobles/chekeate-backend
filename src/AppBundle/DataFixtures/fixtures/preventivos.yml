  66:
    enfermedad: Hipertensión arterial
    descripcion: La hipertensión es una enfermedad crónica caracterizada por un  incremento continúo de las valores de presión sanguínea en las arterias.
    grupo_riesgo: PERSONAS > 65 AÑOS
    recomendacion: ~
    servicios: [367,293]

  67:
    enfermedad: Diabetes Mellitus
    descripcion: |
      Diabetes es una enfermedad crónica caracterizada por un aumento del ázucar (glucosa) en sangre, secundario o a una falta de insulina (hormona del páncreas que permite utilizar la glucosa) o por una cantidad insuficiente de insulina producida. Si la diabetes no se controla ben puede producir complicaciones importantes a nivel de corazón, pies, ojos, riñones.

      Terminología a tomar en cuenta:

      - Glicemia : Glucosa (azúcar) en sangre
      - Hiperglicemia: Glucosa en sangre en niveles superiores a la normalidad
      - Insulina : Hormona producida en el páncreas, cuya función es la de hacer utilizar a las células la glucosa
    grupo_riesgo: PERSONAS > 65 AÑOS
    recomendacion: ~
    servicios: [90,98]

  68:
    enfermedad: Cáncer de ovario
    descripcion: |
      El cáncer de ovario es un tumor maligno que nace en cualquiera de las partes del ovario. El ovario es un órgano muy complejo que puede ser asiento de numerosos tumores de muy distinto rango morfológico, algunos de los cuales están dotados de función hormonal, lo que justifica la gran variedad de clasificaciones.

      Tomando en cuenta el tipo de célula donde se origina el cáncer de ovario, se pueden distinguir trestipos pincipales de cáncer:
      a) Cáncer de células germinales, frecuentemente presente antes de los 20 años
      b) Cáncer de los cordones sexuales
      c) Cáncer epitelial de ovario, frecuente en mujeres mayores de los 60 años
    grupo_riesgo: PERSONAS > 65 AÑOS
    recomendacion: ~
    servicios: [209,210,44]