  1:
    enfermedad: Diabetes Gestacional
    descripcion: |
      Forma de diabetes mellitus INDUCIDA POR EL EMBARAZO.  La diabetes mellitus es una enfermedad crónica en la cual el cuerpo NO PUEDE REGULAR LA CANTIDAD DE AZUCAR EN LA SANGRE (glucosa).

      Se distinguen 2 categorías clínicas de diferente severidad, pronóstico y tratamiento:

      a.- Gestacional propiamente dicha: se manifiesta en el 2do ó 3er trimestre del embarazo; es metabólicamente estable y de mejor pronóstico perinatal.

      b.- Pregestacional (no diagnosticada previamente): se manifiesta precozmente en el embarazo (1er y 2do trimestre), es metabólicamente inestable y de mayor riesgo perinatal.
    grupo_riesgo: EMBARAZADAS
    recomendacion: Se debe realizar glicemia en ayunas en el primer control prenatal. El tamizaje para diabetes gestacional en embarazadas se debe realizar cundo hay factores de riesgo.
    servicios: [92,100]

  2:
    enfermedad: Infección por VIH
    descripcion: |
      La infección por el VIH (virus de inmunodeficiencia humana) es una enfermedad en la cual el virus AFECTA AL SISTEMA INMUNITARIO, en forma gradual, dificultando la capacidad del organismo de combatir las infecciones, cuadro que es catalogado como SIDA (sindrome de inmunodeficiencia adquirida).

      La infección por el VIH SE PUEDE TRANSMITIR AL RECIÉN NACIDO DURANTE EL EMBARAZO (transmisión vertical). El objetivo es: REDUCIR LA TASA DE INFECCIÓN VIH PEDIÁTRICO mediante la detección del VIH en las embarazadas, para la posterior aplicación del Protocolo de Prevención de la Transmisión Vertical del VIH.

      La transmisión vertical del VIH, se produce en 35% de los casos durante el embarazo y aproximadamente en un 65% durante el parto por exposición del RN a sangre materna, secreciones cervicovaginales o líquido amniótico. La LACTANCIA MATERNA agrega un riesgo adicional de 14 a 17%. En todas estas instancias, existen intervenciones efectivas para prevenir la transmisión vertical del VIH.
    grupo_riesgo: EMBARAZADAS
    recomendacion: Se debe ofrecer la prueba de Elisa para VIH a todas las embarazadas en el segundo control de embarazo. Este examen se debe realizar con consejeri?a abreviada pre y post test y consentimiento de aprobacio?n o rechazo por escrito.A las mujeres que lleguen al pre- parto y que no se realizaron la Prueba de Elisa durante el embarazo, se les debe ofrecer la Prueba Ra?pida o Visual para la Deteccio?n del VIH en la maternidad, con consejeri?a abreviada pre y post test y consentimiento o rechazo por escrito.
    servicios: [77]

  3:
    enfermedad: Sífilis
    descripcion: |
      La sífilis es una ENFERMEDAD DE TRANSMISIÓN SEXUAL causada por una bacteria llamada Treponema Pallidum. A menudo no presenta síntomas o son tan leves que las personas no los notan. La sífilis NO tratada progresa por cuatro etapas, las cuales presentan signos y sintomas únicos:

      a) Etapa primaria: se presenta entre los 19 a 90 días después del ingreso de la bacteria. Se manifiesta por una ULCERA CON BORDES ELEVADOS NO DOLOROSA (CHANCRO) en la zona genital. La lesión dura 1 a 5 semanas, y desaparecerá con o sin tratamiento, pero la enfermedad estará presente si no es tratada.
      b) Etapa secundaria: Se presente entre las 2 semanas a 6 meses después de la infección y de 3 a 6 semanas después de la lesión ulcerada. Se manifiesta como un sarpullido en palmas de manos, plantas de pies o en otras partes del cuerpo. También pueden presentarse verrugas en el área genital, boca y garganta, así como malestar general, caída de cabello. Estos síntomas estarán presentes entre 2 a 6 semanas.
      c) Etapa Latente: Puede durar entre 2 a 30 años después de la infección, es una etapa sin manifestaciones, sin embargo la prueba de sangre es positiva.
      d) Etapa terciaria: Los síntomas pueden ocurrir entre los 2 a 30 años de la infección. Se manifiesta como pequeños tumores en piel, complicaciones en corazón y grandes vasos, desórdenes en el sistema nervioso (ceguera, locura, parálisis)

      Durante el embarazo, la infección se puede transmitir de la madre al hijo. Si el diagnóstico y tratamiento de la embarazada no se realiza de manera oportuna, los resultados esperados son:
      1) Aborto en el 25 % de los casos.
      2) Mortinato en el 25% de los casos.
      3) El 50% de recién nacidos vivos, tiene una alta probabilidad de estar infectado. La detección y tratamiento oportuno de la sífilis, permite evitar el daño destructivo que esta enfermedad ocasiona en las personas no tratadas, disminuir el riesgo de adquirir otras infecciones como el VIH, y evitar los efectos devastadores de la sífilis materna en el feto.
    grupo_riesgo: EMBARAZADAS
    recomendacion: |
      Realizar los exa?menes de tamizaje a todas las embarazadas.
      Realizar exa?menes de VDRL o RPR en tres oportunidades durante el embarazo: Al primer control, a las 28 semanas y entre las 32 y 34 semanas. Tratar a toda persona con examen alterado.
    servicios: [89,183]

  4:
    enfermedad: Infección urinaria
    descripcion: Es la infección más frecuente durante el embarazo. El diagnóstico se hace por los síntomas y signos, y se confirma mediante análisis de orina y  urocultivo. De no ser tratada la infección, puede conllevar hacia la pielonefritis (infección a nivel de los riñones que puede dañarlos de forma permanente), condición que representa un evidente mayor riesgo materno y perinatal.
    grupo_riesgo: EMBARAZADAS
    recomendacion: Solicitar examen de urocultivo en el primer control de embarazo (recomendado antes de las 12-14 semanas).
    servicios: [200,201]

  5:
    enfermedad: Sobrepeso y obesidad
    descripcion: |
      Según la Organización Mundial de la Salud (OMS), la obesidad y el sobrepeso han alcanzado caracteres de epidemia a nivel mundial.  La influencia de la nutrición materna en la evolución del embarazo, ha sido ampliamente demostrada, sin embargo, la ganancia de peso excesiva durante la gestación, puede llevar a un mayor riesgo de diabetes gestacional, preeclampsia, parto prematuro, malformaciones congénitas (malformaciones del tubo neural, cardíacas y onfalocele), macrosomía, mortalidad perinatal, bajo peso al nacer, parto vaginal operatorio, desgarros vaginales, cesárea, infecciones post parto y retención de peso post parto.
      Criterio diagnóstico tomando en cuenta el índice de masa corporal (IMC)

      Semana(gestación)       Normal
                10                        20.3 - 25.2
                20                        21.6 - 26.3
                30                        23.4 - 27.8
                40                        25.0 - 29.1
      Valores por encima del límite superior son catalagodos como sobrepeso / obesidad
    grupo_riesgo: EMBARAZADAS
    recomendacion: |
      La mujer se debe preparar antes de embarazarse: si tiene sobrepeso, debe bajar y, a la inversa, si le falta peso debe subir.
      En gestantes que comienzan la gestacio?n con sobrepeso u obesidad y aquellos que tienen antecedentes de factores de riesgo de enfermedades cro?nicas del adulto, debera? realizarse una vigilancia ma?s intensa del estado nutricional durante todo el embarazo.
    servicios: []

  6:
    enfermedad: Hipertensión arterial
    descripcion: |
      La hipertensión es una enfermedad crónica caracterizada por un  incremento continúo de las valores de presión sanguínea en las arterias. La enfermedad hipertensiva es una de las complicaciones médicas más frecuentes del embarazo, con una prevalencia estimada entre el 7 al 10% de las embarazadas.  Desde el punto de vista clínico, se reconocen 4 modalidades:

      1) Hipertensión inducida por el embarazo (preeclampsia/eclampsia): afecta de preferencia a primigestas, sin antecedentes cardiovasculares o renales; aparece en la 2da mitad de la gestación, se asocia a pérdida de proteínas por riñones, y es característicamente reversible en el post parto.

      2) Hipertensión crónica: elevación tensional detectada antes del embarazo o antes de las 20 semanas de gestación y que persiste en el post parto alejado; predomina en mujeres sobre los 30 años, habitualmente multíparas y con antecedentes familiares de hipertensión. Un 90% de los casos correspondería a una hipertensión esencial.

      3) Hipertensión crónica, más preeclampsia sobreagregada: la aparición de proteinuria cuando no existía antes de las 20 semanas de gestación, hace diagnóstico de preeclampsia sobreagregada.

      4) Hipertensión transitoria: puede presentarse en forma fugaz, como hipertensión tardía del embarazo o de los primeros días del puerperio, en forma recurrente en embarazos sucesivos, sin afectar condición materna ni perinatal.

      El manejo adecuado de embarazadas hipertensas, ayuda a reducir el riesgo de morbimortalidad materna (asociado a complicaciones parenquimatosas) y perinatal (asociado a condiciones como parto prematuro, restriccio?n de crecimiento intrauterino, desprendimiento de placenta normoinserta).
    grupo_riesgo: EMBARAZADAS
    recomendacion: |
      La terapia antihipertensiva so?lo debe usarse en embarazadas con Hipertensio?n Cro?nica severa.
      En cada control de embarazo debe realzarse toma de presio?n arterial como tamizaje de preclampsia.
      No se justifica el tratamiento de formas moderadas de HTA cro?nica, pues no modifica prono?stico perinatal.
    servicios: [367, 293]

  7:
    enfermedad: Alcoholismo
    descripcion: |
      El embarazo representa una condición en el que el consumo de alcohol, incluso en cantidades moderadas, constituye un riesgo para la salud. Hasta ahora, no se cuenta con información concluyente acerca de si existe una dosis de alcohol que la mujer embarazada pudiere consumir sin riesgo para el curso de su embarazo o para el niño en gestación; sin embargo, debe considerarse que, además de la cantidad (dosis), otros factores también intervienen en la probabilidad de una alteración en el curso del embarazo o para el desarrollo intrauterino del feto, tales como la frecuencia, el patrón de ingestión, la etapa del embarazo en que ocurre, la edad de la madre, su estado de salud y la susceptibilidad genética tanto de ella como del feto.

      Está probado que la ingestión de alcohol en cantidades mayores a 2 unidades estándar por día o más de 10 en la semana y/o si se alcanza el nivel de embriaguez (cualquier grado de incoordinación motora secundaria a ingestión de alcohol), afecta el proceso de gestación y contribuye a un amplio rango de consecuencias ulteriores en la descendencia.  El objetivo del tamizaje es identificar a aquellas mujeres gestantes que por su patrón de ingestión de alcohol, ponen en riesgo el embarazo mismo o la integridad y salud del producto de la gestación, y luego de ello, ofrecerles diversas opciones de prevención.
    grupo_riesgo: EMBARAZADAS
    recomendacion: |
      Si la mujer esta? embarazada o quiere quedar embarazada, la conducta ma?s segura es NO BEBER ALCOHOL.
      Si esta? embarazada y ya ha consumido alcohol, es importante que deje de beber por el resto del embarazo.
      Detener el consumo puede reducir las probabilidades de que el feto sea afectado por el alcohol.
      A toda embarazada en quien se detecte beber en riesgo, se le realizara? una consejeri?a breve en el centro de salud que le corresponda y se le proveera? atencio?n y seguimiento posterior.
      Toda embarazada, en quien se detecte consumo perjudicial o dependencia al alcohol, se referira? para una completa evaluacio?n de su salud fi?sica y mental.
      Es preferible no beber alcohol durante el peri?odo de lactancia. Si la madre bebe no debe sobrepasar una unidad esta?ndar por di?a, no ma?s de 5 di?as a la semana y hacerlo al menos 1 hora antes amamantar.
    servicios: [367]

  8:
    enfermedad: Tabaquismo
    descripcion: El tabaquismo es una enfermedad crónica, que se caracteriza por la adicción a la nicotina. Esta al igual que la cocaína, heroína, alcohol, etc., es una droga que crea dependencia e induce aumento de su tolerancia, es decir, se necesitan dosis crecientes para obtener efecto. Su carácter adictivo hace difícil el abandono y mantiene a los fumadores recibiendo grandes cantidades de tóxicos, irritantes, mutágenos y carcinógenos para obtener una pequeña dosis de nicotina. Se ha demostrado que numerosos componentes del humo del tabaco, tienen efectos negativos sobre la salud humana, ya que se distribuyen por todo el organismo, atraviesan la placenta y se excretan por la leche y los fluidos corporales. Las embarazadas que fuman y algunas expuestas al humo de tabaco, tienen hasta dos veces más posibilidades de presentar un parto prematuro; hasta 10 veces más riesgo de tener niños pequeños para la edad gestacional y un riesgo 20% a 60% ma?s alto de muerte fetal.
    grupo_riesgo: EMBARAZADAS
    recomendacion: |
      Identificar las embarazadas fumadoras o en riesgo de consumir tabaco para aconsejar el abandono o desincentivar el consumo y entregar ayuda para lograrlo. Hacer seguimiento en cada consulta.
      La consejeri?a antitaba?quica en las mujeres embarazadas, aumenta la tasa de abstinencia y reduce el riesgo de bajo peso al nacer de los recie?n nacidos.
    servicios: [367, 293]

  9:
    enfermedad: Fenilcetonuria
    descripcion: |
      La fenilcetonuria es una ENFERMEDAD HEREDITARIA, caracterizada por la AUSENCIA DE UNA ENZIMA. la FENILALANINA HIDROXILASA. La fenilalanina es un AMINOÁCIDO, compuesto que al unirse con otros aminoácidos forman proteínas. La fenilalanina es un AMINOÁCIDO ESENCIAL, es decir NO SE SINTETIZA en el organismo, por lo que debe ser aportado por la DIETA. La fenilalanina es precursora de la TIROSINA, otro aminoácido que interviene en la producción de NEUROHORMONAS, y en esta conversión interviene la FENILALANINA HIDROXILASA.

      La fenilquetonuria conduce a un retardo mental profundo si no es diagnosticada y tratada desde el período neonatal. Los síntomas iniciales aparecen en los primeros meses de vida, con falta de interés por el medio, convulsiones, frecuentemente espasmos masivos, eczema rebelde a tratamiento y olor a humedad. Alrededor de los 6 meses se hace evidente la presencia de retardo en el desarrollo. En el niño mayor aparecen además, graves trastornos de conducta como agresividad, hiperactividad, rabietas y actitudes autistas.
      EL DIAGNÓSTICO PRECOZ, ANTES DEL MES DE VIDA, PERMITE PREVENIR LAS SECUELAS DESCRITAS.
    grupo_riesgo: PEDIATRÍA
    recomendacion: |
      Realizar tamizaje neonatal a todos los RN despue?s de las 40 horas de vida.
      Todo valor mayor al punto de corte establecido para el tamizaje, debe ser sometido a confirmacio?n diagno?stica.
    servicios: [365]

  10:
    enfermedad: Hipotiroidismo congénito
    descripcion: |
      Se define Hipotiroidismo congénito al DÉFICIT DE HORMONAS TIROIDEAS PRESENTES DESDE EL NACIMIENTO, debido a una alteración en el desarrollo o función o de la glándula tiroides o de la glándula hipófisis (a nivel del cerebro, donde se producen la hormona que estimula a la glándula tiroidea: TSH). Las hormonas tiroideas son producidas en la tiroides y una de sus principales funciones es la de INTERVENIR DE FORMA CRÍTICA EN EL DESARROLLO DEL SISTEMA NERVIOSO CENTRAL. El hipotiroidismo congénito ocaciona alteración en la maduración del sistema nervioso que conlleva a RETRASO MENTAL, que en algunos casos puede ser irreversible.
    grupo_riesgo: PEDIATRÍA
    recomendacion: La importancia de la detección precoz es DETENER EL DETERIORO NEURO-INTELECTUAL, que se presentará siempre en niños carentes o deficientes de hormonas tiroideas en los primeros 3 años de vida por afectar el desarrollo del cerebro y del sistema nervioso central en forma integral.
    servicios: [365]

  11:
    enfermedad: Displasia congénita de cadera
    descripcion: La displasia congénita de cadera es un TRASTORNO CONGÉNITO DE LA ARTICULACIÓN DE LA CADERA, en donde la cabeza del fémur (Hueso del muslo) encaja parcialmente o no encaja en el hueso pélvico. De no corregirse el problema oportunamente puede conllevar a un ma desarrollo de la articulación de la cadera, artritis y deterioro de la cadera misma.
    grupo_riesgo: PEDIATRÍA
    recomendacion: La alteración en el desarrollo de la cadera es una de las causa más frecuentes de artrosis de cadera en el adulto joven y responsable
    servicios: [365, 247]

  12:
    enfermedad: Sobrepeso y obesidad
    descripcion: Se considera sobrepeso en pediatría a la determinación del indice de masa cororal (IMC) mayor al percentil 85 y obesidad a valores superiores al percentil 95. También puede definirse cuando la relación peso real y peso ideal, según talla, es mayor del 120% para edad y sexo. Además de ser un problema estético o psicológico para el adolescente, la obesidad tiene implicancias metabólicas en la infancia y complicaciones en la adultez.
    grupo_riesgo: PEDIATRÍA
    recomendacion: ~
    servicios: [367, 293]

