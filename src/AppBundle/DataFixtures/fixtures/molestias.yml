    nombre: Hipertermia
    descripcion: |
      Fiebre e hipertermia son dos procesos distintos. En la fiebre el punto de ajuste de la temperatura interna a nivel del sistema nervioso está elevado, conservándose los mecanismos del control de la temperatura. En la hipertermia fallan los mecanismos de control de la temperatura, de manera que la producción de calor excede a la pérdida de éste.

      Los cuatro síndromes hipertérmicos mayores son el golpe de calor, la hipertermia maligna por anestésicos, el síndrome neuroléptico maligno y la hipertermia inducida por drogas.
    causas: [284,285,286,287,288,289,290,292,293,294,295,296]
    keywords: aumento de la temperatura del cuerpo por encima de lo normal

